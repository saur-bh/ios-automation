appId: com.bitfinex.bfxrc
---
- launchApp:
    appId: com.bitfinex.bfxrc
    clearState: true 
    clearKeychain: true 
- tapOn:
   id: close_icon
- tapOn: "Tab-Settings"
- tapOn: "Log In"
- tapOn: "API Key API Key"
- tapOn: "input"
- tapOn: "Login-Public-Key-Input.*"
- inputText: "ea69b2a8517ac37c1499207741c2392566d28a9d880"
- tapOn: "Login-Secret-Key-Input.*"
- inputText: "06ecd3c6b560b32003451f244cb302c258eb5ebcd82"
- tapOn: "Login-Button"
- repeat:
    while:
      visible: "5"
    commands:
    - tapOn: "5"
- runFlow:
    when:
      visible: "ANNOUNCEMENTS"
    commands:
        - assertVisible: "Okay, .*"
        - tapOn: "Okay, .*"
- runFlow:
    when:
      visible: "Find a full list of.*"
    commands:
         - tapOn: "close_icon"
- runFlow:
    when:
      visible: "for market\nmakers"
    commands:
         - tapOn: "close_icon"
- runFlow:
    when:
      visible: "is open for new registrations!"
    commands:
         - tapOn: "No Thanks"






    

