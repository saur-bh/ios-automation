appId: com.bitfinex.bfxrc
---
- assertVisible:
    id: "Tab-Trading"
- tapOn:
    id: "Tab-Trading"
- assertVisible:
    id: "segment_derivative"
- tapOn:
    id: "segment_derivative"
- assertVisible: "DERIVATIVES PROHIBITED PERSONS"
- repeat:
    times: 4
    commands:
    - swipe:
        start: "48%,81%"
        end: "49%,23%"
        duration: 10000
- tapOn:
    id: "submit_button"
- assertVisible: "DERIVATIVES TERMS OF SERVICE"
- repeat:
    times: 10
    commands:
    - swipe:
        start: "48%,81%"
        end: "49%,23%"
        duration: 200000
- tapOn:
    id: "submit_button"







